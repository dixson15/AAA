            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                
                    <div class="chart-of-accounts">
                      <!-- Trigger the modal with a button -->
                      <button type="button" class="btn btn-outline btn-info" data-toggle="modal" data-target="#myModal" data-backdrop="static" data-keyboard="false" >Add Account</button>

                      <!-- Modal -->
                      <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">
                        
                          <!-- Modal content-->
                          <div class="modal-content chart-accounts-modal-content">
                            <div class="modal-header">
                              <h4 class="modal-title">Add an Account to your Chart of Accounts</h4>
                            </div>
                            <div class="modal-body">
                                <div class="chart-accounts-modal">
                                    <li><label>Account Number</label></li>
                                    <li><input class="form-control" type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');" id="accountNumber" required></>
                                    <li><label>Account Name</label></li>
                                    <li><input class="form-control" id="accountName" required></>
                                    
                                </div>
                                <div class="chart-accounts-modal">
                                     <li><label for="accountTypeSelect">Account Type</label></li>
                                     <li><select id="accountTypeSelect" class="form-control">
                                         <option>Asset</option>
                                         <option>Liability</option>
                                         <option>Equity</option>
                                         <option>Expenses</option>
                                         <option>Revenue</option>
                                     </select></li>
                                     <li><label for="accountSubCSelect">Account Subcategory</label></li>
                                     <li><select id="accountSubCSelect" class="form-control">
                                         <option>Cash</option>
                                         <option>Accounts Receivable</option>
                                         <option>Equipment</option>
                                         <option>Accounts Payable</option>
                                         <option>Notes Payable</option>
                                    </select></li>
                                </div>
                                <div class="chart-accounts-modal">
                                <li><label for="accountNormalSide">Normal Side</label></li>
                                     <li><select id="accountNormalSide" class="form-control">
                                         <option>Right</option>
                                         <option>Left</option>
                                    </select></li>
                                    <li><label>Initial Balance</label></li>
                                    <li><input class="form-control"  id="initialBalance" required></>
                            
                                </div>
                                <div class="chart-accounts-modal">
                                    <li><label for="accountStatus">Account Status</label></li>
                                     <li><select id="accountStatus" class="form-control">
                                         <option>Active</option>
                                         <option>Inactive</option>
                                    </select></li>
                                </div>
                            </div>
                            <div class="modal-footer">
                              
                              <button type="button" class="btn btn-outline btn-success" id="addAccount-buttn" onclick="addRow()">Add Account</button>
                              <button type="button" class="btn btn-outline btn-danger" id= "delAccount-buttn" onclick="cancelDialog()">Cancel</button>
                              <script type="text/javascript" src="../js/sb-admin-2.js"></script>
                            </div>
                          </div>   
                        </div>
                      </div>
                      </div>
