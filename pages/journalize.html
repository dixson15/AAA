    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
    $("input.debits")
      .keyup(function() {
        total = 0;
        $(this)
          .parents("table")
          .find("input.debits")
            .each(function() {
                value = parseFloat($(this).val());
                if(isNaN(value)){
                value = 0;
                }
                total += value;
            })
          .end()
          .find("span.total")
          .html(total);
      });


  </script>

<script>

$("input.credits")
  .keyup(function() {
    total = 0;
    $(this)
      .parents("table")
      .find("input.credits")
        .each(function() {
            value = parseFloat($(this).val());
            if(isNaN(value)){
            value = 0;
            }
            total += value;
        })
      .end()
      .find("span.total2")
      .html(total);
  });

</script>
